<div class="content-list">
  <div class="tags-bar" id="style-6">
    <div *ngFor="let t of tags.tags; let i = index;" class="box" >
      <div class="container" *ngIf="i===0;" style="margin-top: 50px;" (click)="chageDefaultTags()">
          <div class="tags" style="color: gold;">
            {{t.name}}
          </div>
      </div>
      <div class="container" *ngIf="i!==0;" (click)="chageTags(t.tid, 1)">
        <div class="tags">
          {{t.name}}
        </div>
      </div>
    </div>
  </div>
  <div class="thread-list" id="style-6">
    <ng-container *ngIf="threadList!==null" >
    <div *ngFor="let t of threadList; let i = index;" class="box">
      <div class="container" *ngIf="i===0;" style="margin-top: 50px;" (click)="viewThread(t.pid, 1)">
        <div class="list">
          <div class="top">
              <div class="username">
                <fa-icon [icon]="faUser" class="icon"></fa-icon>
                {{t.username}}
              </div>
              <div class="time">
                <fa-icon [icon]="faCalendarDay" class="icon"></fa-icon>
                {{dateDiff(t.ntime)}}
              </div>
              <div class="count">
                  <fa-icon [icon]="faComment" class="icon"></fa-icon>
                  {{t.count}}
              </div>
              <div class="tags">
                  <fa-icon [icon]="faTag" class="icon"></fa-icon>
                  {{t.tags}}
              </div>
          </div>
          <div class="container">
            <div class="subject">
                {{ascii2native(t.subject)}}
            </div>
            <ng-container *ngIf="arr(t.pages) as page">
              <div class="pages" *ngIf="page.length > 8">
                <div (click)="viewThread(t.pid, 1)">{{1}}</div>
                <div (click)="viewThread(t.pid, 2)">{{2}}</div>
                <div (click)="viewThread(t.pid, 3)">{{3}}</div>
                <div (click)="viewThread(t.pid, 4)">{{4}}</div>
                <div (click)="viewThread(t.pid, 5)">{{5}}</div>
                <div>...</div>
                <ng-container *ngFor="let p of page.slice(-3); let i = index;" >
                  <div (click)="viewThread(t.pid, p)">{{p}}</div>
                </ng-container>
              </div>
              <div class="pages" *ngIf="page.length < 8">
                <ng-container *ngFor="let p of page; let i = index;" >
                  <div (click)="viewThread(t.pid, p+1)">{{p+1}}</div>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="container" *ngIf="i!==0;" (click)="viewThread(t.pid, 1)">
        <div class="list">
          <div class="top">
              <div class="username">
                <fa-icon [icon]="faUser" class="icon"></fa-icon>
                {{t.username}}
              </div>
              <div class="time">
                <fa-icon [icon]="faCalendarDay" class="icon"></fa-icon>
                {{dateDiff(t.ntime)}}
              </div>
              <div class="count">
                <fa-icon [icon]="faComment" class="icon"></fa-icon>
                {{t.count}}
              </div>
              <div class="tags">
                <fa-icon [icon]="faTag" class="icon"></fa-icon>
                {{t.tags}}
              </div>
          </div>
          <div class="container">
            <div class="subject">
                {{ascii2native(t.subject)}}
            </div>
            <ng-container *ngIf="arr(t.pages) as page">
              <div class="pages" *ngIf="page.length > 8">
                <div (click)="viewThread(t.pid, 1)">{{1}}</div>
                <div (click)="viewThread(t.pid, 2)">{{2}}</div>
                <div (click)="viewThread(t.pid, 3)">{{3}}</div>
                <div (click)="viewThread(t.pid, 4)">{{4}}</div>
                <div (click)="viewThread(t.pid, 5)">{{5}}</div>
                <div >...</div>
                <ng-container *ngFor="let p of page.slice(-3); let i = index;" >
                  <div (click)="viewThread(t.pid, p+1)">{{p+1}}</div>
                </ng-container>
              </div>
              <div class="pages" *ngIf="page.length < 8">
                <ng-container *ngFor="let p of page; let i = index;" >
                  <div (click)="viewThread(t.pid, p+1)">{{p+1}}</div>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    </ng-container>
  </div>
</div>
